name: terrastack-ci
on: [push]
jobs:
  check:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: make lint
        run: make lint

      - name: make test
        run: time make test

      - name: make build
        run: make build
